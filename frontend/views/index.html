<DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Vue Application </title>
        <script src="..\..\node_modules\vue\dist\vue.min.js"></script>
        <script src="..\scripts\main.js"></script>

    </head>

    <body>

        <div id="app">

            <p> {{message}} </p>

        </div>

        <div id="app-2">
            <span v-bind:title="message">
                Pare o mouse sobre mim e veja a dica interligada dinamicamente!
            </span>
        </div>

        <div id="app-3">
            <p v-if="seen">Agora você me viu</p>
        </div>

        <div id="app-4">
                <div v-for="todo in todos">
                    {{ todo }}
                </div>
        </div>

        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Inverter Mensagem</button>
        </div>

        <div id="app-6">
            <p>{{ message }}</p>
            <input type="text" v-model="message">
        </div>

        <div id="app-7">
            <ol>
                <!--
                Agora provemos cada todo-item com o objeto todo que ele
                representa, de forma que seu conteúdo possa ser dinâmico.
                Também precisamos prover cada componente com uma "chave",
                a qual será explicada posteriormente.
                -->
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>

        <div id="app">
            <app-nav></app-nav>
            <app-view>
                <app-sidebar></app-sidebar>
                <app-content></app-content>
            </app-view>
        </div>

    </body>

</html>

<script>

    var app = new Vue({
        el: '#app',
        data: {
        message: 'ue!'
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'Você carregou esta página em ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Aprender JavaScript' },
                { text: 'Aprender Vue' },
                { text: 'Criar algo incrível' }
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Marcos!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Olá Vue!'
        }
    })

    // Define um novo componente chamado todo-item
    Vue.component('todo-item', {
          // O componente todo-item agora aceita uma
        // "prop", que é como um atributo personalizado.
        // Esta propriedade foi chamada de "todo".
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
    el: '#app-7',
    data: {
        groceryList: [
            { id: 0, text: 'Vegetais' },
            { id: 1, text: 'Queijo' },
            { id: 2, text: 'Qualquer outra coisa que humanos podem comer' }
        ]
    }
})


</script>
